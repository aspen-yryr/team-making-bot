version: '3'

services:
  postgres:
    image: postgres:latest
    restart: always
    env_file:
      - ./env/.env.dev
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data

  client:
    build:
      context: .
      dockerfile: ./docker/client/Dockerfile
    restart: always
    volumes:
      - ./client:/var/works/client
    ports:
      - 4200:4200
    networks:
      - envoymesh

  proxy:
    image: envoyproxy/envoy:v1.15.0
    environment:
      NODE_ENV: development
    ports:
      - 8080:8080
      - 8081:8081
    # networks:
    #   - envoymesh
    volumes:
      - ./envoy.yaml:/etc/envoy/envoy.yaml

  match:
    build:
      context: .
      dockerfile: ./docker/match/Dockerfile
    entrypoint: [ "tail", "-f", "/dev/null" ]
    ports:
      - 50051:50051
    networks:
      - envoymesh

  gen_proto:
    build:
      context: .
      dockerfile: ./docker/gen_proto/Dockerfile
    entrypoint: [ "tail", "-f", "/dev/null" ]
    volumes:
      - ./proto:/var/works/proto

volumes:
  postgres:


networks:
  envoymesh: {}
